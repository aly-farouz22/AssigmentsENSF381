<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Sony Products</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .product-listing {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            width: 45%;
            margin-bottom: 20px;
            text-align: center;
        }
        .product img {
            width: 25%; 
            height: auto;
            max-height: 170px;
        }
    </style>
</head>
<body>
    <header>
        <img src="Sony_Logo.jpeg" alt="Sony Logo" class="logo">
        <h1 class="company-name">Sony</h1>
    </header>
    <div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contacts.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <section class="product-listing">
            <article class="product">
                <img src="PS5.jpeg" alt="PS5">
                <h2>PS5</h2>
                <p>$729.99</p>
                <button>Add to Cart</button>
            </article>
            <article class="product">
                <img src="PS5Controller.jpeg" alt="PS5 DualSense Controller">
                <h2>PS5 DualSense Controller</h2>
                <p>$89.99</p>
                <button>Add to Cart</button>
            </article>
            <article class="product">
                <img src="Headphones.jpeg" alt="Headphones">
                <h2>Headphones</h2>
                <p>$149.99</p>
                <button>Add to Cart</button>
            </article>
            <article class="product">
                <img src="Speaker.jpeg" alt="Speaker">
                <h2>Speaker</h2>
                <p>$59.99</p>
                <button>Add to Cart</button>
            </article>
        </section>
    </main>
    <section class="cart-display">
        <h2>Shopping Cart</h2>
        <div id="cartItems" class="cart-items"></div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cart = {};
    
            document.querySelectorAll('.product button').forEach(button => {
                button.addEventListener('click', function() {
                    const productName = this.previousElementSibling.previousElementSibling.textContent;
                    const productPrice = this.previousElementSibling.textContent.replace('$', '');
                    const productKey = productName.replace(/\s+/g, '_').toLowerCase();
    
                    if (!cart[productKey]) {
                        cart[productKey] = { name: productName, price: parseFloat(productPrice), quantity: 0 };
                    }
                    cart[productKey].quantity += 1;
                    alert(`${productName} has been added to the cart.`);
                    updateCartDisplay();
                });
            });
    
            function updateCartDisplay() {
                const cartItemsContainer = document.getElementById('cartItems');
                cartItemsContainer.innerHTML = ''; // Clear current cart display
    
                Object.entries(cart).forEach(([key, item]) => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <p>${item.name}</p>
                        <p>$${item.price.toFixed(2)}</p>
                        <p>Quantity: ${item.quantity}</p>
                        <button class="remove-btn" data-product-key="${key}">Remove</button>
                    `;
                    cartItemsContainer.appendChild(cartItem);
    
                    cartItem.querySelector('.remove-btn').addEventListener('click', function() {
                        const productKey = this.getAttribute('data-product-key');
                        if (cart[productKey].quantity > 1) {
                            cart[productKey].quantity -= 1;
                        } else {
                            delete cart[productKey];
                        }
                        updateCartDisplay();
                    });
                });
            }
    
            // Style for remove button on hover
            document.addEventListener('mouseover', function(e) {
                if (e.target && e.target.className === 'remove-btn') {
                    e.target.style.backgroundColor = '#ff0000';
                }
            });
    
            document.addEventListener('mouseout', function(e) {
                if (e.target && e.target.className === 'remove-btn') {
                    e.target.style.backgroundColor = ''; // Reset to original or CSS defined color
                }
            });
        });
    </script>
    
        
    <footer>
        <p>&copy; 2024 Sony. All rights reserved.</p>
    </footer>
</body>
</html>
