<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contacts.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </div>
    <header>
        <img src="Sony_Logo.jpeg" alt="Sony Logo" class="logo">
        <h1 class="company-name">Sony</h1>
    </header>
    <main>
        <section class="signup-form">
            <h2>Signup Form</h2>
            <form id="signup-form" action="#" method="POST">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" id="signup-button">Signup</button>
            </form>
        </section>
        <div id="message-box">
            <p id="message-text"></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Sony. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('signup-form').addEventListener('submit',function(event) {
            event.preventDefault();
            const usernameRegex = /^[a-zA-Z][a-zA-Z0-9-_]{2,19}$/;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()-_=+[\]{}|;:'",.<>?/`~])[A-Za-z\d!@#$%^&*()-_=+[{\]};:'",.<>?/`~]{8,}$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const email = document.getElementById('email').value;

            let errorMessage = '';
            if (!usernameRegex.test(username)) {
                errorMessage += 'Invalid username\n';
            }
            if (!passwordRegex.test(password)) {
                errorMessage += 'Invalid password\n';
            }
            if (password !== confirmPassword) {
                errorMessage += 'Passwords do not match\n';
            }
            if (!emailRegex.test(email)) {
                errorMessage += 'Invalid email\n';
            }

            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            if (errorMessage === '') {
                messageText.textContent = 'Signup successful';
                messageBox.style.borderColor = 'green';
            } else {
                messageText.innerHTML = errorMessage.replace(/\n/g, "<br>");
                messageBox.style.borderColor = 'red';
            }
        });
    </script>
</body>
</html>
